<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/advanced_style.css">
    <title>Document</title>
</head>

<body style="background-color: #202124">

    <div id="heading-container" class="container-fluid">
        <div class="anchors">
            <a href="index.html">Google Search</a>
        </div>

        <div class="row">
            <div class="col">
                <p class="heading">Pesquisa Avançada</p>
            </div>
        </div>
    </div>

    <div id="general-container" class="container">
        <form action="https://www.google.com/search" method="GET" name="f">
            <div class="row">
                <div class="col-2">
                    <div class="span-div">
                        <span>Localizar páginas com...</span>
                    </div>
                </div>
                <div class="col">
                    <!-- <span>teste</span> -->
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="span-col">
                        <span>Todas estas palavras: </span>
                    </div>
                </div>
                <div class="col">
                    <div class="span-input">
                        <input type="text" name="as_q" id="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="span-col">
                        <span>Esta expressão ou frase exata:</span>
                    </div>
                </div>
                <div class="col">
                    <div class="span-input">
                        <input type="text" name="as_epq" id="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="span-col">
                        <span>qualquer uma destas palavras:</span>
                    </div>
                </div>
                <div class="col">
                    <div class="span-input">
                        <input type="text" name="as_oq" id="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="span-col">
                        <span>nenhuma destas palavras:</span>
                    </div>
                </div>
                <div class="col">
                    <div class="span-input">
                        <input type="text" name="as_eq" id="">
                    </div>
                </div>
            </div>
            <button class="submit-btn" type="submit">Pesquisa Avançada</button>
        </form>
    </div>

</body>

</html>
