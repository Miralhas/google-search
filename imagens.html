<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color: #202124">
    <div class="anchors">
        <a href="index.html">Google Search</a>
    </div>
    <div id="container-geral" class="container">

        <div id="gif_and_search">

            <div class="row">
                <div class="col">
                    <img src="imgs/googlelogo_light_color_272x92dp.png" alt="cartola">
                </div>
            </div>
            <div class="row">
                <div id="span-col" class="col">
                    <span class="span-imagens">Imagens</span>
                </div>
            </div>

            <div id="search_bar" class="row">
                <form action="http://images.google.com/images">
                    <div class="col">
                        <input class="text_bar" type="text" name="q" placeholder="&#128270; Google Imagens">
                    </div>
                    <div class="col">
                        <button class="submit-btn" type="submit" name="btnK">Pesquisa Google</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
